<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">

	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
	<style>
   .wrapper{
    width: 2000px;
    margin: 0 auto;
}
	</style>
</head>
<body class="my-login-page">
	<div class="h-200">
		<div class="wrapper">
		<div class="container h-200;style="width: 300px;">
			<div class="row justify-content-md-center h-200;style="width: 300px;">
				<div class="card-wrapper">

					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register</h4>
							<form  action="{% url 'login:account_signup' %}" method="POST" class="my-login-validation" novalidate="">
                                {% csrf_token %}
								<div class="form-group">
									<label for="name">UserName</label>
									<input id="UserName" type="text" class="form-control" name="UserName" required autofocus>
									<div class="invalid-feedback">
										What's your name?
									</div>
								</div>

								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										Your email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password1" type="password" class="form-control" name="password1" required data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

                                  <div class="form-group">
									<label for="password">Reenter the Password</label>
									<input id="password2" type="password" class="form-control" name="password2" required data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>



								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Register
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="{% url 'login:lgn' %}">Login</a>
								</div>
                                <div class="mt-4 text-center">
                                     {% if messages %}
                                        {% for message in messages %}
                                             {{message}}
                                        {% endfor %}
                                     {% endif %}

                            </div>
							</form>


						</div>
					</div>

				</div>
			</div>
	</div>
		</div>
	</section>
	</section>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>


</body>
</html>
